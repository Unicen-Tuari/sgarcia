<div class="col-md-offset-2 col-md-8 panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title text-center">CONTACTO</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" id="nombre" placeholder="Juan Manuel">
      </div>
      <div class="form-group">
        <label for="nombre">Apellidos</label>
        <input type="text" class="form-control" id="apellido" placeholder="Perez">
      </div>
      <div class="form-group">
        <label for="nombre">Telefono</label>
        <input type="text" class="form-control" id="tel" placeholder="02xx-#######">
      </div>
      <div class="form-group">
        <label for="nombre">E-Mail</label>
        <input type="text" class="form-control" id="email" placeholder="abc@gmail.com">
      </div>
      <div class="form-group">
        <label for="nombre">Como llego a nosotros?</label>
        <input type="radio" name="nexo" value="">Ya tiene una maquina
        <input type="radio" name="nexo" value="">Consecionario
        <input type="radio" name="nexo" value="">Vendedor Zonal
        <input type="radio" name="nexo" value="">Internet
        <input type="radio" name="nexo" value="">otro <input type="text" name="nexo" value="">
      </div>


      <div class="form-group">
        <label for="comment">Consulta</label>
        <textarea name="comment" id="comment" class="form-control" rows="8" cols="40"></textarea>
      </div>


      <button type="submit" class="btn btn-default">Enviar</button>
    </form>
  </div>
</div>
